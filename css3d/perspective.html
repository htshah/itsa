<!DOCTYPE html>
<html>
<head>
	<title>CSS3d-perspective</title>

	<style type="text/css">
		.container{
			width:100px;
			height:200px;
			border:1px solid #9e9e9e;
			perspective: 200px;
		}

		.card{
			width: 100%;
			height: 100%;
			transform: rotateY(50deg);
			text-align: center;
			line-height: 200px;
			font-size: 2rem;
			background-color: red;
		}
	</style>
</head>
<body>
	<section class="container">
		<div class="card">
			1
		</div>
	</section>
</body>
</html>
